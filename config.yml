    # disableFingerprinting: true
    favicon: "Thinking_Face_Emoji_large.png"
    favicon16x16: "Thinking_Face_Emoji_large.png"
    favicon32x32: "Thinking_Face_Emoji_large.png"
    apple_touch_icon: "Thinking_Face_Emoji_large.png"
