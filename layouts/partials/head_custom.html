< <meta property="og:image"
  content="{{if .Params.image}}https://tbsmcd.net{{.Params.image}}{{else}}https://tbsmcd.net/images/icon_mono.jpg{{end}}" />
---
> {{ if .Params.image }}
> {{ $src := .Params.image }}
> {{ $resource := .Page.Resources.GetMatch $src }}
>
<meta property="og:image" content="https://tbsmcd.net{{ $resource.Permalink }}" />
> {{ else }}
>
<meta property="og:image" content="https://tbsmcd.net/images/icon_mono.jpg" />
> {{ end }}
